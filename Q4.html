<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>
<body>
    <script>
       var numPrimo = 0;
      for (i = 2; numPrimo < 1001; i++) {
        var primo = true;
        for (divisor = 2; i > divisor ; divisor++) {
          if (i % divisor == 0) {
            primo = false;
            break;
          };
        };
        if (Boolean(primo)) { 
          numPrimo++;
        }
      }
      alert("Número primo da 1001° posição: " + --i);
    </script>


</body>
</html>
