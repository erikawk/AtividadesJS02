<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
    <script>
        var potencia;
        var base = Number(prompt("Informe o valor da base: "));
        var expoente = Number(prompt("Informe o valor do expoente: "));
        
        potencia = base; 
        for (var i = 1; i < expoente; i++){
            potencia = potencia * base; 
        }

        alert("Resultado: " + potencia);
        
    </script>
</body>
</html>
